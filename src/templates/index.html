<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üretim Raporu</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <h1 class="text-4xl font-bold text-center mb-6 uppercase">üretim takip</h1>
    <div id="production-data"></div> 
    
    <!-- Seçim Alanı -->
    <div class="flex flex-col items-center gap-4 mb-6 w-full max-w-lg mx-auto">
        <div class="flex flex-row gap-4 w-full">
            <input type="datetime-local" id="start-datetime" class="border p-2 rounded flex-1">
            <input type="datetime-local" id="end-datetime" class="border p-2 rounded flex-1">
        </div>
        <div class="w-full">
            <div class="p-3 border rounded bg-white max-h-60 overflow-y-auto">
                <div class="mb-2 font-bold">Üretim Hatları:</div>
                <div id="unit-checkboxes" class="grid grid-cols-2 gap-2"></div>
            </div>
        </div>
        <div class="flex flex-row gap-4 w-full">
            <button id="select-all-btn" type="button" class="bg-gray-400 text-white px-3 py-2 rounded uppercase hover:bg-gray-600 flex-1">Tümünü Seç</button>
            <button id="clear-selection-btn" type="button" class="bg-gray-300 text-gray-800 px-3 py-2 rounded uppercase hover:bg-gray-500 flex-1">Seçimi Temizle</button>
        </div>
        <div class="w-full">
            <button id="fetch-data-btn" class="bg-blue-500 text-white px-4 py-2 rounded uppercase hover:bg-blue-700 w-full">Sonuçları Göster</button>
        </div>
    </div>

    <!-- Üretim Hatları 
        <div id="grid-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    -->

    <script defer src="/static/js/app.js"></script>
</body>
</html>
