<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üretim Takibi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js eklendi -->
</head>

<body class="bg-gray-100 p-10">
    <div class="max-w-5xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center mb-4 uppercase">Üretim Takibi</h2>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Başlangıç Tarihi:</label>
                <input type="datetime-local" id="start_date" class="mt-1 p-2 w-full border rounded">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Bitiş Tarihi:</label>
                <input type="datetime-local" id="end_date" class="mt-1 p-2 w-full border rounded">
            </div>
        </div>

        <div class="mt-4">
            <label class="block text-sm font-medium text-gray-700">Üretim Hattı:</label>
            <input type="text" id="unit_name" placeholder="Örn: Final 1A" class="mt-1 p-2 w-full border rounded">
        </div>

        <button onclick="fetchData()" class="w-full bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-700 uppercase mt-4">
            Göster
        </button>

        <div class="grid grid-cols-2 gap-6 mt-6">
            <!-- Tablo Kısmı -->
            <div>
                <h3 class="text-xl font-semibold">Saatlik Üretim Adetleri</h3>
                <table class="w-full mt-4 border-collapse border border-gray-300">
                    <thead>
                        <tr class="bg-gray-200 text-center">
                            <th class="border px-4 py-2">Saat Aralığı</th>
                            <th class="border px-4 py-2 text-green-600">OK</th>
                            <th class="border px-4 py-2 text-red-600">Tamir</th>
                            <th class="border px-4 py-2 text-blue-600">Toplam</th>
                        </tr>
                    </thead>
                    <tbody id="results_body"></tbody>
                    <tfoot>
                        <tr id="total_row" class="bg-gray-300 font-bold text-center"></tr>
                    </tfoot>
                </table>
            </div>

            <!-- Grafik Kısmı -->
            <div class="flex justify-center">
                <canvas id="productionChart" width="300" height="300"></canvas>
            </div>
        </div>
    </div>

    <script>
        let productionChart;  // Global değişken olarak tanımlandı

        async function fetchData() {
            let startDate = document.getElementById("start_date").value;
            let endDate = document.getElementById("end_date").value;
            let unitName = document.getElementById("unit_name").value;

            if (!startDate || !endDate || !unitName) {
                alert("Lütfen tüm alanları doldurun!");
                return;
            }

            let apiUrl = `http://127.0.0.1:8000/hourly-production?start_date=${startDate}&end_date=${endDate}&unit_name=${unitName}`;

            try {
                let response = await fetch(apiUrl);
                let result = await response.json();

                if (result.error) {
                    alert(result.error);
                    return;
                }

                let tableBody = document.getElementById("results_body");
                let totalRow = document.getElementById("total_row");
                tableBody.innerHTML = "";

                let totalSuccess = 0;
                let totalFail = 0;
                let totalProduction = 0;

                result.data.forEach(row => {
                    totalSuccess += row.success;
                    totalFail += row.fail;
                    totalProduction += row.total;

                    let failRate = row.total > 0 ? ((row.fail / row.total) * 100).toFixed(1) + "%" : "0%";

                    let tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td class="border px-4 py-2 text-center">${row.hour}:00 - ${row.hour + 1}:00</td>
                        <td class="border px-4 py-2 text-center text-green-600 font-semibold">${row.success}</td>
                        <td class="border px-4 py-2 text-center text-red-600 font-semibold">${row.fail} <span class="text-gray-500 text-sm">(${failRate})</span></td>
                        <td class="border px-4 py-2 text-center text-blue-600 font-semibold">${row.total}</td>
                    `;
                    tableBody.appendChild(tr);
                });

                let totalFailRate = totalProduction > 0 ? ((totalFail / totalProduction) * 100).toFixed(1) + "%" : "0%";
                totalRow.innerHTML = `
                    <td class="border px-4 py-2 font-bold text-center">Toplam</td>
                    <td class="border px-4 py-2 font-bold text-green-600 text-center">${totalSuccess}</td>
                    <td class="border px-4 py-2 font-bold text-red-600 text-center">${totalFail} <span class="text-gray-500 text-sm">(${totalFailRate})</span></td>
                    <td class="border px-4 py-2 font-bold text-blue-600 text-center">${totalProduction}</td>
                `;

                // Pasta grafiğini güncelle
                updateChart(totalSuccess, totalFail);

            } catch (error) {
                console.error("Veri çekme hatası:", error);
                alert("Veri alınırken hata oluştu!");
            }
        }

        function updateChart(success, fail) {
            const ctx = document.getElementById('productionChart').getContext('2d');

            if (productionChart) {
                productionChart.destroy(); // Önceki grafiği temizle
            }

            productionChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['OK', 'Tamir'],
                    datasets: [{
                        data: [success, fail],
                        backgroundColor: ['#34D399', '#EF4444'], // Yeşil ve kırmızı
                        borderColor: ['#10B981', '#DC2626'], 
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }
    </script>

</body>
</html>
